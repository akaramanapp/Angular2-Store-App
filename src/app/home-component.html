
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item" (click)="onSelectCategory('')">Tüm Kategoriler</a>
                <a href="#" class="list-group-item" *ngFor="let category of categoryList" (click)="onSelectCategory(category.name)">{{category.name}}</a>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1"> <span class="glyphicon glyphicon-shopping-cart"></span> Sepet ({{basket.length}})</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body"><a href="#" class="list-group-item" *ngFor="let product of basket; let i = index" [attr.data-index]="i">{{product.name}}
                            <a href="#">
                               <span class="glyphicon glyphicon-remove pull-right" (click)="removeBasketItem(i)"></span>
                            </a>
                        </a>

                        </div>
                        <div class="panel-footer"><button data-toggle="collapse" href="#collapse1" class="btn-sm btn-warning" (click)="deleteLiseBasket()">Sepeti Boşalt</button></div>
                    </div>
                </div>
            </div>
            <!--            <div class="list-group">
                <a href="#" class="list-group-item" *ngFor="let product of basket">{{product.name}}</a>
            </div>-->
        </div>

        <div class="col-md-9">
            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of productList  | searchfilter: 'category' : selectedCategory">
                    <div class="thumbnail">
                        <img [src]="product.imageUrl">
                        <div class="caption">
                            <h4 class="pull-right">${{product.price}}</h4>
                            <h4><a href="#">{{product.name}}</a>
                            </h4>
                            <p>{{product.description}}</p>
                            <div>
                                <div class="col-sm-6"><button class="btn-sm btn-warning" (click)="getDetail(product)">Detay</button></div>
                                <div class="col-sm-6"><button class="btn-sm btn-success" (click)="addToBasket(product)">Sepete Ekle</button></div>
                            </div>
                        </div>

                        <!--                        <div class="ratings">
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>-->
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
